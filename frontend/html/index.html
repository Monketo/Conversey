<div class='wrapper'>
    <div class="container clearfix" style="display:none">
        <h1 id="topic"></h1>

        <svg id='test' width="500" height="300">
        </svg>

    </div>

    <div class='topic_chooser no_questions'>
        <div class="control-group">
            <h1 >Choose your topic</h1>
            <div>
              <select class="main-button select_topics" id="mainTopicBtn">
              </select>
            </div>
            <div class="form-style-5" style="width: auto;">
                <input type="submit" class="select_topic" id="primary-btn" value="Next"/>
            </div>
        </div>
    </div>

    <div class="buttons conf-btn">
<!--         <select class="main-button topic-main-btn" id="mainTopicBtn">
        </select> -->

        <svg class="main-button primary1" width="160" height="40" fill=#2D767F>

            <line class="top" x1="-160" y1="0" x2="160" y2="0"/>
            <line class="left" x1="0" y1="0" x2="0" y2="90"/>
            <line class="bottom" x1="0" y1="40" x2="320" y2="40"/>
            <line class="right" x1="160" y1="-60" x2="160" y2="50"/>
            <a xlink:href='suggestions.html'>
                <text x="50%" y="50%" font-size="16" text-anchor="middle" alignment-baseline="central" fill="black">
                    Suggest a topic
                </text>
            </a>
        </svg>
    </div>

    <div class="buttons action-btn">
        <svg class="main-button primary2" width="160" height="40" fill=#2D767F>
            <line class="top" x1="-160" y1="0" x2="160" y2="0"/>
            <line class="left" x1="0" y1="0" x2="0" y2="90"/>
            <line class="bottom" x1="0" y1="40" x2="320" y2="40"/>
            <line class="right" x1="160" y1="-60" x2="160" y2="50"/>
            <text x="50%" y="50%" font-size="16" text-anchor="middle" alignment-baseline="central" fill="black">
                Reset
            </text>
        </svg>
        <svg class="main-button secondary" width="160" height="40" fill=#2D767F>

            <line class="top" x1="-160" y1="0" x2="160" y2="0"/>
            <line class="left" x1="0" y1="0" x2="0" y2="90"/>
            <line class="bottom" x1="0" y1="40" x2="320" y2="40"/>
            <line class="right" x1="160" y1="-60" x2="160" y2="50"/>
            <text x="50%" y="50%" font-size="16" text-anchor="middle" alignment-baseline="central" fill="black">New
                one
            </text>
        </svg>
        <svg class="main-button tertiary" width="160" height="40" fill=#2D767F>

            <line class="top" x1="-160" y1="0" x2="160" y2="0"/>
            <line class="left" x1="0" y1="0" x2="0" y2="90"/>
            <line class="bottom" x1="0" y1="40" x2="320" y2="40"/>
            <line class="right" x1="160" y1="-60" x2="160" y2="50"/>
            <text x="50%" y="50%" font-size="16" text-anchor="middle" alignment-baseline="central" fill="black">Extend
            </text>
        </svg>

        <svg class="main-button primary" id="sel_topic_btn" width="160" height="40" fill=#2D767F>
            <line class="top" x1="-160" y1="0" x2="160" y2="0"/>
            <line class="left" x1="0" y1="0" x2="0" y2="90"/>
            <line class="bottom" x1="0" y1="40" x2="320" y2="40"/>
            <line class="right" x1="160" y1="-60" x2="160" y2="50"/>
            <text x="50%" y="50%" font-size="16" text-anchor="middle" alignment-baseline="central" fill="black">Choose Topic
            </text>
        </svg>
        <svg class="main-button primary" id="primary-rnd-btn" width="160" height="40" fill=#2D767F>
            <line class="top" x1="-160" y1="0" x2="160" y2="0"/>
            <line class="left" x1="0" y1="0" x2="0" y2="90"/>
            <line class="bottom" x1="0" y1="40" x2="320" y2="40"/>
            <line class="right" x1="160" y1="-60" x2="160" y2="50"/>
            <text x="50%" y="50%" font-size="16" text-anchor="middle" alignment-baseline="central" fill="black">Random
                topic
            </text>
        </svg>
    </div>
</div>
<div class="no_questions">
    <img class="exclmark" src="../images/exception.png"/>
    <p class="alert">Sorry, but we are out of questions about <span class='filled'></span>. You can change the topic,
        or suggest a new question for consideration.</p>
    <ul class="panel">
        <li><a class="suggestion" href='suggestions.html'>Suggest a question</a></li>
        <li><a class="new_topic" href='#'>Get the new topic</a></li>
    </ul>
