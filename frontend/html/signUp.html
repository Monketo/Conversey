<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/logIn.css">
    <link rel="stylesheet" href="../css/suggestedTopics.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<span class="header clearfix">
    <a href="/"><img class="logo" src="../images/image.svg"></a>

</span>

<div class="logIn">
    <h1>Sign Up</h1>
</div>
<div class="signUp-form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control uname" placeholder="Your username">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control email" placeholder="Your email">
        <label id="result"></label>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control pass" placeholder="Your password">
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" class="form-control pass_valid" placeholder="Confirm your password">
        <label id="pass-res"></label>
    </div>
    <button type="submit" class="btn btn-default submit">Submit</button>
</div>
<footer>
    <p class="copyright">Â© 2017 Conversey.com </p>
    <a class="malemg" href="mailto:converseyfeedback@gmail.com"><img class="mail" src="../images/gmail.svg"></a>
</footer>
<script src="../js/validation.js"></script>
</body>
</html>
